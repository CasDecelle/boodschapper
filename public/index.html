<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>boodscappenlijstje</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/boodschap.js" defer></script>
    <script src="js/api-service.js" defer></script>
    <script src="js/dom-helper.js" defer></script>
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <div class="boodschappen-wrapper">
      <h1>Mijn boodschappenlijstje</h1>
      <div class="boodschappen--card">
        <input type="text" id="myInput" placeholder="item toevoegen..." />
        <input
          class="number--card"
          type="number"
          id="amount"
          value="1"
          min="1"
          max="10"
        />
        <button class="add-btn">Toevoegen</button>
      </div>
    </div>

    <div class="loader">
      <p>Aan het laden</p>
    </div>

    <ul id="bdschp-list">

    </ul>

    <template id="new-bdschp-item">
        <li>
          <div class="bdschp-id" hidden></div>
          <div class="bdschp-item-name"></div>
          <div class="bdschp-amount"></div>
          <button class="plus" onclick="">+</button>
          <button class="minus" onclick="">-</button>
          <button class="close" onclick="">x</button>
        </li>
      </template>
  </body>
</html>
